
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Info windows</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
// This example displays a marker at the center of Australia.
// When the user clicks the marker, an info window opens.
     
function initialize() {
  var myLatlng1=new google.maps.LatLng(21.466855,-69.936278);
  var myLatlng2=new google.maps.LatLng(18.472977,-69.927692);
  
  var mapOptions = {
    zoom: 10,
    center: myLatlng1
  };

  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

  var contentString1 = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h3 id="firstHeading" class="firstHeading">Afectado por chikuguya :</h3>'+
      '<div id="bodyContent">'+
      '<p>Nombre: vanesa</p>'+
      '<p>Apellido: lopez</p>'+
      '<p>Latitud: 18.472977</p>'+
      '<p>Longitud: -69.927692</p>'+
      '<p>Comnetario: esta loco</p>'+
      '<p>Cuarentena</p>'+
      '</div>'+
      '</div>';

  var contentString2 = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h3 id="firstHeading" class="firstHeading">Afectado por chikuguya :</h3>'+
      '<div id="bodyContent">'+
      '<p>Nombre: lizbet</p>'+
      '<p>Apellido: lopez</p>'+
      '<p>Latitud: 18.472977</p>'+
      '<p>Longitud: -69.927692</p>'+
      '<p>Comnetario: lo</p>'+
      '<p>Cuarentena</p>'+
      '</div>'+
      '</div>';
 
  var infowindow1 = new google.maps.InfoWindow({
      content: contentString1
  });
 
  var infowindow2 = new google.maps.InfoWindow({
      content: contentString2
  });

  var marker1= new google.maps.Marker({
      position: myLatlng1,
      map: map,
      title:'Caso Chikungunya #1'
  });

  var marker2= new google.maps.Marker({
      position: myLatlng2,
      map: map,
      title:'Caso Chikungunya #2'
  });

  google.maps.event.addListener(marker1, 'click', function() {
    infowindow1.open(map,marker1);
  });

  google.maps.event.addListener(marker2, 'click', function() {
    infowindow2.open(map,marker2);
  });
    
}
    
google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
